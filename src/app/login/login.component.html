<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="register-form container" >
              <div class="register-fields">
                <label>Correo</label><br>
                <input [(ngModel)]='loginUserData .email' name='email' class="form-control" #email type="text" [placeholder]="exampleEmail" required> <br>
            
                <label>Contraseña</label><br>
                <input  [(ngModel)]='loginUserData .password' name='password' class="form-control" type="password" pass="" (keyup.enter)="LoginUser()" required> <br>
              </div>
          </div>
          <div>¿No tienes cuenta? <a href="" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">!Regístrate aquí!</a></div>
          <div *ngIf="logMsg" [class]="logMsg.class">{{ logMsg.msg }}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button (click)="LoginUser()" class="btn btn-primary"  data-dismiss="modal">Iniciar sesión</button>
          <button type="button" class="btn btn-danger" (click)="signWithGoogle()" data-dismiss="modal" id='google-login'>Continuar con Google</button>
        </div>
    </div>
</div>
