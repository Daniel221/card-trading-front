<div *ngIf="user" class="userInfo">
    <img [src]="user.img?user.img:'https://i1.sndcdn.com/avatars-000310902564-g2unlt-t240x240.jpg'"/>
    <div>
        <h1>Nombre de usuario: {{user.username}}</h1>
        <p>Correo: {{user.email}}</p>
    </div>
    <button class="btn btn-warning" data-toggle="modal" data-target="#editModal">Editar</button>
</div>
<div class="userCards">

</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="register-form container" >
              <div class="register-fields">
                <div *ngFor="let a of attributesKeys" >
                <app-register-form [(value)]="attributes[a].value" [type]="attributes[a].type" [label]="attributes[a].label"></app-register-form>
                </div>
              </div>
              <div *ngIf="regMsg" [ngClass]="regMsg.class">{{regMsg.msg}}</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" (click)="createUser()" [ngStyle]="{'pointer-events':'auto'}">Confirmar</button>
          </div>
        </div>
    </div>
</div>
