<div class="chat-messages">
  <div class="users">
    <div class="username-holder">
      <h4>{{this.addressee?.name}}</h4>
    </div>
  </div>
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="message-list">
      <div *ngFor="let x of messages" class="message-row" [ngClass]="x.senderid == userid ? 'sender': 'receiver'">
        <li [ngClass]="x.senderid == userid ? 'sender': 'receiver'" class="chat-msg">
          <app-message [message]="x.msg" [date]="x.senddate"></app-message>
        </li>
      </div>
    </ul>
  </div>
  <div class="chat-messages-create-container">
    <input class="chat-messages-create-input form-control" type="text" [(ngModel)]="message" (keyup.enter)="SendMessage()">
    <button class="chat-messages-create-button btn btn-primary" (click)="SendMessage()"> Send </button>
  </div>
</div>
